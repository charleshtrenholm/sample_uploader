<!doctype html>
<html>
	<head>
		<style>
		table, th, td {border: 1px solid black;}
		</style>
	</head>
	<body>
		<h1> Upload errors </h1>
		<table style="width:100%">
			<thead>
				<tr>
					<th>Sample name</th>
					<th>Error</th>
				</tr>
			</thead>
			<tbody>
				{% for item in results %}
				<tr>
				    <td>{{item}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
